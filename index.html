<!DOCTYPE html>
<html>
<head>
    <title>Marla to Square Feet Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="number"] {
            padding: 5px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        #result {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Marla to Square Feet Converter</h1>
    
    <label for="marla">Enter Marla:</label>
    <input type="number" id="marla" oninput="convertMarlaToSquareFeet()" placeholder="Enter Marla">
    
    <p>Result: <span id="result"></span> Square Feet</p>
    
    <script>
        function convertMarlaToSquareFeet() {
            var marla = parseFloat(document.getElementById("marla").value);
            var squareFeet = marla * 225; // 1 Marla = 225 Square Feet
            document.getElementById("result").textContent = squareFeet;
        }
    </script>
</body>
</html>
